<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>On point zoom with Scrollwheel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
        * {
  padding: 0;
  margin: 0;
  outline: 0;
  overflow: hidden;
}
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#zoom {
  width: 100%;
  height: 100%;
  transform-origin: 0px 0px;
  transform: scale(1) translate(0px, 0px);
  cursor: grab;
}
div#zoom > img {
  width: 100%;
  height: auto;
}
    </style>
  </head>
  <body>


    <div class="zoom_outer">
      <div id="zoom">
        <img id="immagine"    src="" alt="zoom">
      </div>
    </div>
    <script>
      var scale = 1,
        panning = false,
        pointX = 0,
        pointY = 0,
        start = { x: 0, y: 0 },
        zoom = document.getElementById("zoom");

      function setTransform() {
        zoom.style.transform = "translate(" + pointX + "px, " + pointY + "px) scale(" + scale + ")";
      }

      zoom.onmousedown = function (e) {
        e.preventDefault();
        start = { x: e.clientX - pointX, y: e.clientY - pointY };
        panning = true;
      }

      zoom.onmouseup = function (e) {
        panning = false;
      }

      zoom.onmousemove = function (e) {
        e.preventDefault();
        if (!panning) {
          return;
        }
        pointX = (e.clientX - start.x);
        pointY = (e.clientY - start.y);
        setTransform();
      }

      zoom.onwheel = function (e) {
        e.preventDefault();
        var xs = (e.clientX - pointX) / scale,
          ys = (e.clientY - pointY) / scale,
          delta = (e.wheelDelta ? e.wheelDelta : -e.deltaY);
        (delta > 0) ? (scale *= 1.2) : (scale /= 1.2);
        pointX = e.clientX - xs * scale;
        pointY = e.clientY - ys * scale;

        setTransform();
      }

 // Funzione per ottenere il valore del parametro dalla query string dell'URL
 function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Ottieni il valore del parametro "name" dalla query string
    const name = getQueryParam('name');

    fetch("https://raw.githubusercontent.com/GiacomoScordino/ProvaGBOH/main/TabellaDescrizioni.json")
        .then(response => response.json())
        .then(data => {
            // Trova la battaglia corrispondente al nome passato
            const battle = data.find(item => item.Battaglia === name);

            // Se la battaglia Ã¨ stata trovata, aggiorna il contenuto degli elementi corrispondenti
            if (battle) {
                // Imposta il percorso completo dell'immagine
                const imagePath = 'Mappe/' + battle.Battaglia + '.jpg';
                document.getElementById('immagine').src = imagePath;
            }
        })
        .catch(error => {
            console.error('Errore nel caricamento del file JSON:', error);
        });



    </script>
  </body>
  </html>
